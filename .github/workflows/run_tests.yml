#M20A28 boiler plate
name: Checking Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Checking Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      - name: Install dependencies
        run: |
          npm ci || npm install --include=dev
          cd server && npm install
          cd ../client && npm install

      - name: Build server
        run: npm run build

      - name: Run Cypress tests
        run: ./node_modules/.bin/start-server-and-test "node server/dist/server.js" http://localhost:3001 "npx cypress run --browser electron"